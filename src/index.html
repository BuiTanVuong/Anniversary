    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();



        const btnPopup = document.querySelector("#btn-popup");
        const popupContainer = document.querySelector("#popup-container");
        const btnClose = document.querySelector("#btn-close");

        btnPopup.addEventListener("click", () => {
            const rect = btnPopup.getBoundingClientRect();

            popupContainer.style.top = rect.bottom + 10 + "px";
            popupContainer.style.left = (rect.left - Math.floor(rect.width / 2)) + "px";
            popupContainer.classList.remove("hidden");
        });

        btnClose.addEventListener("click", () => {
            popupContainer.classList.add("hidden");
        });


    </script>
    <style type="text/tailwindcss">
        .btn{

        }

        .btn.btn-danger{

        section,.section{

    <style>
        #popup-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #CBD5E0;
        }

        #popup-container::after {
            content: "";
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #fff;
        }

        #popup-container.hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        #popup-container:not(.hidden) {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
    </style>
